<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Presupuesto Hotel</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="contenedor">
  <div class="card">
    <h2>Presupuesto informativo</h2>

    <label>Número de reserva</label>
    <input type="number" id="numeroReserva" min="1">

    <label>Tipo de habitación</label>
    <select id="habitacion" onchange="actualizarResumen()">
      <option value="117000">Single</option>
      <option value="123000">Doble chica</option>
      <option value="127000">Doble standard</option>
      <option value="139000">Doble Twin</option>
      <option value="139000">Doble Queen</option>
      <option value="148000">Doble King</option>
      <option value="139000">Triple chica</option>
      <option value="160500">Triple King</option>
      <option value="197900">Depto estándar</option>
      <option value="197900">Depto chico</option>
    </select>

    <label>Check-in</label>
    <input type="date" id="checkin" onchange="calcularNochesEstadia(); actualizarResumen()">

    <label>Check-out</label>
    <input type="date" id="checkout" onchange="calcularNochesEstadia(); actualizarResumen()">

    <label>Cantidad de noches</label>
    <input type="number" id="nochesHabitacion" readonly onchange="actualizarResumen()">

    <label>Cochera</label>
    <select id="cochera" onchange="controlarCochera(); actualizarResumen()">
      <option value="0">-</option>
      <option value="15000">Cochera 1</option>
      <option value="15000">Cochera 2</option>
      <option value="15000">Cochera 3</option>
      <option value="15000">Cochera 4</option>
      <option value="15000">Cochera 5</option>
      <option value="15000">Cochera 6</option>
      <option value="10000">Cochera 7</option>
      <option value="10000">Cochera 8</option>
      <option value="10000">Cochera 9</option>
      <option value="10000">Cochera 10</option>
      <option value="10000">Cochera 11</option>
    </select>

    <label>Noches de cochera</label>
    <input type="number" id="nochesCochera" readonly>

    <label>Descuento</label>
    <select id="descuento" onchange="actualizarResumen()">
      <option value="0">Sin descuento</option>
      <option value="0.10">10% OFF</option>
      <option value="0.15">15% OFF</option>
      <option value="0.20">20% OFF</option>
    </select>

    <button onclick="calcular()">Calcular presupuesto</button>
    <button onclick="generarPDF()">Descargar PDF</button>
    <button onclick="confirmarReserva()">Confirmar reserva</button>

    <div class="resultado" id="resultado"></div>


    <hr>

    <h3>Calendario de reservas confirmadas</h3>
    <div id="calendario"></div>
  </div>
  <div class="card2">
    <h3>Resumen de la reserva</h3>
    <p><strong>Habitación:</strong> <span id="rHabitacion">-</span></p>
    <p><strong>Check-in:</strong> <span id="rCheckin">-</span></p>
    <p><strong>Check-out:</strong> <span id="rCheckout">-</span></p>
    <p><strong>Noches:</strong> <span id="rNoches">-</span></p>
    <p><strong>Cochera:</strong> <span id="rCochera">-</span></p>
    <p id="rNochesCocheraCont" style="display:none;">
      <strong>Noches cochera:</strong> <span id="rNochesCochera">-</span>
    </p>
    <p><strong>Descuento:</strong><span id="rDescuento">-</span></p>
    <div class="resultado" id="resultado"></div>
  </div>
</div>
  <script src="funciones.js"></script>
</body>

</html>
