<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Presupuesto Hotel</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <div class="contenedor">
    <div class="card">
      <h2>Presupuesto</h2>

      <label>Número de reserva</label>
      <input id="numeroReserva" type="number" min="1" onchange="actualizarResumen()">

      <label>Tipo de habitación</label>
      <select id="habitacion" onchange="actualizarResumen()">
        <option value="117000">Single</option>
        <option value="123000">Doble Chica</option>
        <option value="127000">Doble Standar</option>
        <option value="139000">Doble Twin</option>
        <option value="139000">Doble Queen</option>
        <option value="148000">Doble King</option>
        <option value="139000">Triple Chica</option>
        <option value="144000">Triple Estándar</option>
        <option value="160500">Triple King</option>
        <option value="160500">Cuádruple estándar</option>
        <option value="180800">Cuádruple grande</option>
        <option value="197900">Depto Standar</option>
        <option value="197900">Depto Chico</option>
        <option value="251000">Depto grande c/ 2 baños</option>
      </select>

      <label>Check-in</label>
      <input type="date" id="checkin" onchange="calcularNochesEstadia(); actualizarResumen()">

      <label>Check-out</label>
      <input type="date" id="checkout" onchange="calcularNochesEstadia(); actualizarResumen()">

      <label>Cantidad de noches</label>
      <input type="number" id="nochesHabitacion" readonly onchange="actualizarResumen()">

      <label>Cochera</label>
      <select id="cochera" onchange="controlarCochera(); actualizarResumen()">
        <option value="0">-</option>
        <option value="15000">Cochera 1 (Cubierta)</option>
        <option value="15000">Cochera 2(Cubierta)</option>
        <option value="15000">Cochera 3 (Cubierta)</option>
        <option value="15000">Cochera 4 (Cubierta)</option>
        <option value="15000">Cochera 5 (Cubierta)</option>
        <option value="15000">Cochera 6 (Cubierta)</option>
        <option value="10000">Cochera 7 (Descubierta)</option>
        <option value="10000">Cochera 8 (Descubierta)</option>
        <option value="10000">Cochera 9 (Descubierta)</option>
        <option value="10000">Cochera 10 (Descubierta)</option>
        <option value="10000">Cochera 11 (Descubierta)</option>
      </select>

      <label>Noches de cochera</label>
      <input type="number" id="nochesCochera" readonly>

      <label>Descuento</label>
      <select id="descuento" onchange="actualizarResumen()">
        <option value="0">Sin descuento</option>
        <option value="0.10">10% OFF</option>
        <option value="0.15">15% OFF</option>
        <option value="0.20">20% OFF</option>
      </select>

      <button onclick="calcular()">Calcular presupuesto</button>
      <!-- <button onclick="confirmarReserva()">Confirmar reserva</button> -->
      <div class="resultado" id="resultadoPresupuesto">

      </div>
      <button onclick="copiarPresupuesto()">Copiar presupuesto</button>

      <hr>

      <!-- <h3>Calendario de reservas confirmadas</h3>
    <div id="calendario"></div> -->


    </div>




    <div class="card2">
      <h2>Resumen de la reserva</h2>
      <div id="resultadoResumen">
        <p><strong>*Reserva N°*: </strong><span id="rNumeroReserva">-</span></p>
        <p><strong>- Tipo de habitación:</strong> <span id="rHabitacion">-</span></p>
        <p><strong>- Check-in:</strong> <span id="rCheckin">*A PARTIR DE LAS 13:30 HS*</span></p>
        <p><strong>- Check-out:</strong> <span id="rCheckout">*HASTA LAS 10:00 HS*</span></p>
        <p><strong>- Cantidad de noches:</strong> <span id="rNoches">-</span></p>
        <p><strong>- Estacionamiento:</strong> <span id="rCochera">-</span></p>
        <p><strong>- Descuento: </strong><span id="rDescuento">-</span></p>
        <p><strong>- Total estadía: </strong><span id="rTotalEstadia">-</span></p>
        <p><strong>- Seña (20%): </strong><span id="rSeña">-</span></p>
        <p><strong>- Saldo: </strong><span id="rSaldo"></span><span> efectivo contado al check in</span></p>
      </div>
      <button onclick="copiarResumen()">Copiar resumen</button>


    </div>
  </div>
  <script src="funciones.js"></script>
</body>

</html>
